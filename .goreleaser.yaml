project_name: registry-operator
before:
  hooks:
    - go mod tidy
builds:
  - binary: manager
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - s390x
      - ppc64le

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  use: github-native

dockers:
  - id: registry-operator
    use: docker
    goos: linux
    goarch: amd64
    image_templates:
      - "quay.io/{{ .Env.QUAY_USERNAME }}/registry-operator:{{ .Tag }}"
    dockerfile: Dockerfile
    extra_files:
      - go.mod
      - go.sum
      - main.go
      - api
      - controllers
      - pkg
    skip_push: true
  - id: registry-operator-bundle
    use: docker
    goos: linux
    goarch: amd64
    image_templates:
      - "quay.io/{{ .Env.QUAY_USERNAME }}/registry-operator-bundle:{{ .Tag }}"
    dockerfile: bundle.Dockerfile
    extra_files:
      - bundle
    skip_push: true

dist: ./bin/dist

release:
  name_template: "v{{ .Version }} Release"
  mode: keep-existing
  prerelease: auto
  draft: true
